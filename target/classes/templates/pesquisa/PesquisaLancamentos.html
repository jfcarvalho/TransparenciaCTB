<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" >
<head>
<title>Pesquisa de Usuários</title>
</head>

<section layout:fragment="conteudo">


<div class="panel panel-default">
		
		<div class="panel-heading">
		<div class="clearfix">	
			<h1 class="panel-title">Pesquisa de Lançamentos</h1>
			<form method="GET" action="/transparenciactb/lancamentos">
			<div class="col-lg-3">
   				 <div class="input-group">
     				 <input type="text" class="form-control" placeholder="Pesquise aqui..." name="busca"/>
    				  <span class="input-group-btn">
       					 <button class="btn btn-default" type="submit">Go!</button>
      				</span>
   				 </div>
 			 </div>
 			 <div class="col-lg-12">
 			 	<input type="radio" name ="nome" /> Numero nota fiscal
 			 	<input type="radio" name ="setor" /> Data de lancamento
 			 </div>
 			  
 			</form>
			<a class="btn btn-link aw-link-panel" href="/transparenciactb/lancamentos/novo">Novo lançamento</a>
		</div>
		</div>
		<div class="panel-body">
		
		<table class="table table-bordered table-striped">
		
			<thead>
				<tr>
				<th class="text-center col-md-2">Número de nota fiscal</th>
				<th class="text-center col-md-2">Data de lançamento</th>
				<th class="text-center col-md-2">Valor</th>
				<th class="text-center col-md-2">Número de aditivo</th>
				<th class="text-center col-md-2">Observação</th>
				<th class="text-center col-md-2">Ação</th>
				</tr>
				
			</thead>
			<tbody>
				<tr th:each="lancamento : ${todosLancamentos}">
					<td class="text-center" th:text="${lancamento.numero_nota_fiscal}"></td>
					<td class="text-center" th:text="${#dates.format(lancamento.data, 'dd/MM/yyyy')}"></td>
					<td class="text-center" th:text="${lancamento.valor}"></td>
					<td class="text-center" th:text="${lancamento.aditivo_n}"></td>
					<td class="text-center" th:text="${lancamento.observacao}"></td>
						<td class="text-center"><a class="btn btn-link btn-xs" th:href="@{/transparenciactb/lancamentos/{id_lancamento}(id_lancamento=${lancamento.id_lancamento})}" ><span class="glyphicon glyphicon-pencil" >Editar</span></a><a th:href="@{/transparenciactb/lancamentos/remove/{id_lancamento}(id_lancamento=${lancamento.id_lancamento})}" class="btn btn-link btn-xs" ><span class="glyphicon glyphicon-remove"> Remover</span></a></td>
					
				</tr>
				
			<tr>
				<td colspan="6" th:if="${#lists.isEmpty(todosLancamentos)}">Nenhum lançamento encontrado</td>
			</tr>
			</tbody>
		
		</table>
		</div>
	</div>	
</section>

</html>
