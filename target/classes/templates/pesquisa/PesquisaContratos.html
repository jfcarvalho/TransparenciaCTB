<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" >
<head>
<title>Pesquisa de Contratos</title>
<link rel="stylesheet" type="text/css" href="/layout/stylesheets/vendors.min.css"/>
	<link rel="stylesheet" type="text/css" href="/layout/stylesheets/algaworks.min.css"/>
	<link rel="stylesheet" type="text/css" href="/layout/stylesheets/application.css"/>

</head>

<body>
<div class="aw-layout-page">
<div layout:include="/cabecalho/Cabecalho"></div>

<div layout:include="/cabecalho/DashBoard"></div>


<section class="aw-layout-content  js-content">


<div class="panel panel-default">
		
		<div class="panel-heading">
		<div class="clearfix">	
			<h1 class="panel-title">Pesquisa de Contratos</h1>
			<form method="GET" action="/transparenciactb/contratos">
			<div class="col-lg-3">
   				 <div class="input-group">
     				 <input type="text" class="form-control" placeholder="Pesquise aqui..." name="busca"/>
    				  <span class="input-group-btn">
       					 <button class="btn btn-default" type="submit">Go!</button>
      				</span>
   				 </div>
 			 </div>
 			 <div class="col-lg-12">
 			 	<input type="radio" name ="numero" /> Número
 			 	<input type="radio" name ="objeto" /> Objeto
 			 </div>
 			  
 			</form>
			<a class="btn btn-link aw-link-panel" href="/transparenciactb/contratos/novo">Novo contrato</a>
		</div>
		</div>
		<div class="table-responsive  bw-tabela-simples">
		<div class="panel-body">
		
		<table class="table  table-hover">
		
			<thead>
				<tr>
				<th class="text-center col-md-2">Número de contrato</th>
				<th class="text-center col-md-2">Objeto</th>
				<th class="text-center col-md-2">Data de assinatura</th>
				<th class="text-center col-md-2">Data de vencimento</th>
				<th class="text-center col-md-2">Saldo</th>
				<th class="text-center col-md-1">Ação</th>
				</tr>
				
			</thead>
			<tbody>
				<tr th:each="contrato : ${buscaContratos}">
					<td class="text-center" th:text="${contrato.numero}"></td>
					<td class="text-center" th:text="${contrato.objeto}"></td>
					<td class="text-center" th:text="${#dates.format(contrato.data_assinatura, 'dd/MM/yyyy')}"></td>
					<td class="text-center" th:text="${#dates.format(contrato.data_vencimento, 'dd/MM/yyyy')}"></td>
					<td class="text-center" th:text="${contrato.saldo_contrato}"></td>
					<td class="text-center"><a class="btn btn-link btn-xs" th:href="@{/transparenciactb/contratos/{id_contrato}(id_contrato=${contrato.id_contrato})}" ><span class="glyphicon glyphicon-pencil" > editar</span></a><a th:href="@{/transparenciactb/contratos/remove/{id_contrato}(id_contrato=${contrato.id_contrato})}" class="btn btn-link btn-xs" ><span class="glyphicon glyphicon-remove"> remover</span></a><a class="btn btn-link btn-xs" target="_blank" th:href="@{/transparenciactb/lancamentos/pesquisar/{id_contrato}(id_contrato=${contrato.id_contrato})}" ><span class="glyphicon glyphicon-th"></span> lançamentos</a><a class="btn btn-link btn-xs" target="_blank" th:href="@{/transparenciactb/contratos/visualizar/{id_contrato}(id_contrato=${contrato.id_contrato})}" >Visualizar</a></td>
					
				</tr>
				
			<tr>
				<td colspan="6" th:if="${#lists.isEmpty(todosContratos)}">Nenhum contrato encontrado</td>
			</tr>
			</tbody>
		
		</table>
		</div>
		</div>
	</div>	
</section>
</div>

<script src="/layout/javascripts/vendors.min.js"></script>
<script src="/layout/javascripts/algaworks.min.js"></script>
<script>
function openPopup(url) {
	window.open(url, "popup_id", "scrollbars,resizable,width=500,height=500");
}
</script>

</body>
</html>
