<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" >
<head>
<title>Pesquisa de Contratados</title>
</head>

<section layout:fragment="conteudo">


<div class="panel panel-default">
		
		<div class="panel-heading">
		<div class="clearfix">	
			<h1 class="panel-title">Pesquisa de Contratados</h1>
			<form method="GET" action="/transparenciactb/contratados">
			<div class="col-lg-3">
   				 <div class="input-group">
     				 <input type="text" class="form-control" placeholder="Pesquise aqui..." name="busca"/>
    				  <span class="input-group-btn">
       					 <button class="btn btn-default" type="submit">Go!</button>
      				</span>
   				 </div>
 			 </div>
 			 <div class="col-lg-12">
 			 	<input type="radio" name ="nome" /> Nome
 			 	<input type="radio" name ="setor" /> Setor
 			 </div>
 			  
 			</form>
			<a class="btn btn-link aw-link-panel" href="/transparenciactb/usuarios/novo">Novo usuário</a>
		</div>
		</div>
		<div class="panel-body">
		
		<table class="table table-bordered table-striped">
		
			<thead>
				<tr>
				<th class="text-center col-md-2">Nome</th>
				<th class="text-center col-md-2">CNPJ</th>
				
				</tr>
				
			</thead>
			<tbody>
				<tr th:each="contratados : ${todosContratados}">
					<td class="text-center" th:text="${contratados.nome}"></td>
					<td class="text-center" th:text="${contratados.cnpj}"></td>	
					<td class="text-center"><a class="btn btn-link btn-xs" th:href="@{/transparenciactb/contratados/{id_contratados}(id_contratados=${contratados.id_contratado})}" ><span class="glyphicon glyphicon-pencil" >Editar</span></a><a class="btn btn-link btn-xs" data-toggle="modal" data-target="#confirmacaoExclusaoModal" th:attr="data-id_usuario=${contratados.id_contratado}, data-nome=${contratados.nome}"><span class="glyphicon glyphicon-remove"></span></a></td>
				</tr>
				
			<tr>
				<td colspan="6" th:if="${#lists.isEmpty(todosContratados)}">Nenhuma empresa/serviço contratado(a) encontrado(a)</td>
			</tr>
			</tbody>
		
		</table>
		</div>
	</div>	
</section>

</html>
