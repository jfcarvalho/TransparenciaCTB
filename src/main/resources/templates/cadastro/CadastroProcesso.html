<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" >
<head>

<title>Cadastro de Usuários</title>
</head>

<section layout:fragment="conteudo">
<form class="form-horizontal" method="POST" action="/transparenciactb/processos" th:object="${processo}">
		<div class="panel panel-default">
		<div class="panel-heading">
			<div class="clearfix">
			<h1 class="panel-title">Novo Usuário</h1>
		<a class="btn btn-link aw-link-panel" href="/gereteci/usuarios">Voltar para pesquisa</a>
		</div>
		</div>
	
	
	<div class="panel-body">
	<input type="hidden" th:field="*{id_processo}" />
		
			<div class="form-group" th:classappend="${#fields.hasErrors('data_abertura')} ? has-error">
			<label for="data_compra" class="col-sm-2 control-label">Data de abertura do processo:</label>
			<div class="col-sm-6">
				<input type="text" class="form-control" id="data_abertura" name="data_abertura" th:field="*{data_abertura}" data-provide="datepicker" data-date-format="dd/mm/yyyy" data-date-language="pt-BR" data-date-autoclose="true" data-date-today-highlight="true" data-date-orientation="bottom" value="teste"/>
			</div>
		</div>
		
		<div class="form-group" th:classappend="${#fields.hasErrors('data_pagamento')} ? has-error">
			<label for="data_compra" class="col-sm-2 control-label">Data de abertura do processo:</label>
			<div class="col-sm-6">
				<input type="text" class="form-control" id="data_pagamento" name="data_pagamento" th:field="*{data_pagamento}" data-provide="datepicker" data-date-format="dd/mm/yyyy" data-date-language="pt-BR" data-date-autoclose="true" data-date-today-highlight="true" data-date-orientation="bottom" value="teste"/>
			</div>
		</div>
		
		<div class="form-group">
			<label for="cnpj" class="col-sm-2 control-label">Número do processo:</label>
			<div class="col-sm-2">
				<input type="text" class="form-control" id="numero_processo" name="numero_processo" th:field="*{numero_processo}" />
			</div>
		</div>
		
			<div class="input-group">
				        <input type="checkbox" name="pago" id="pago"/> Pago	
				    </div>
				    
			<div class="form-group">
     		<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-primary">Cadastrar</button>
			</div>
		</div>
		
		
	</div>
	</div>
</form>
</section>
</html>
