<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" >
<head>

<title>Cadastro de Contratos</title>
 	   <link rel="stylesheet" type="text/css" href="/layout/stylesheets/bootstrap-datepicker.standalone.min.css"/>
	<link rel="stylesheet" type="text/css" href="/layout/stylesheets/bootstrap.min.css"/>
 	<link rel="stylesheet" type="text/css" href="/layout/stylesheets/vendors.min.css"/>
	<link rel="stylesheet" type="text/css" href="/layout/stylesheets/algaworks.min.css"/>
	<link rel="stylesheet" type="text/css" href="/layout/stylesheets/application.css"/>
	
</head>

<body>
<div class="aw-layout-page">

<div layout:include="/cabecalho/Cabecalho"></div>

<div layout:include="/cabecalho/DashBoard"></div>

<section class="aw-layout-content  js-content">


<div class="page-header">
	<div class="container-fluid">
		<h1>
			Cadastro de Contratos
		</h1>
	</div>
</div>

<div class="container-fluid">
		
		<!--   <div layout:include="/mensagem/MensagemErro"></div> -->
	
	<form class="form-horizontal" method="POST" action="/transparenciactb/contratos" th:object="${contrato}">
	<div layout:include="/mensagem/MensagemUsuario"></div>
	<!-- <div layout:include="/mensagem/MensagemErro"></div>-->	
	
		<div class="panel panel-default">
		<div class="panel-heading">
			<div class="clearfix">
			<h1 class="panel-title">Novo Contrato</h1>
		<a class="btn btn-link aw-link-panel" href="/transparenciactb/contratos">Voltar para pesquisa</a>
		</div>
	</div>
	
	
		<div class="panel-body">
		<div class="form-group" th:classappend="${#fields.hasErrors('numero')} ? has-error">
			<label for="nome" class="col-sm-2 control-label" >Número do contrato:</label>
			<div class="col-sm-4">
				<input type="text" class="form-control" id="numero" name="numero" th:field="*{numero}"/>
			</div>
		</div>
			<div class="form-group">
			<label for="cnpj" class="col-sm-2 control-label">Fonte:</label>
			<div class="col-sm-4">
				<select class="form-control" name="fonte">
					<option th:each="fonte : ${todasFontes}" th:value="${fonte}" th:text="${fonte.fonte}" th:selected="${su} ? ${su.fonte.fonte} == ${fonte.fonte}"></option>
				</select>
			</div>
		</div>
		
		<div class="form-group" th:classappend="${#fields.hasErrors('objeto')} ? has-error">
			<label for="cnpj" class="col-sm-2 control-label">Objeto:</label>
			<div class="col-sm-4">
				<input type="text" class="form-control" id="objeto" name="objeto" th:field="*{objeto}" />
			</div>
		</div>
			
			<div class="form-group">
			<label for="cnpj" class="col-sm-2 control-label">Recurso:</label>
			<div class="col-sm-4">
				<select class="form-control" name="recurso">
					<option th:each="recurso : ${todosRecursos}" th:value="${recurso}" th:text="${recurso.recurso}" th:selected="${su} ? ${su.recurso.recurso} == ${recurso.recurso}"></option>
				</select>
			</div>
		</div>
		
			
			<label for="cnpj" class="col-sm-2 control-label">Valor do contrato:</label>
			<div class="col-sm-4">
				<input type="text" class="form-control js-currency" id="valor_contrato" name="valor_contrato" th:field="*{valor_contrato}" />
			</div>
	
		
		<input type="hidden" id="saldo_contrato" name="saldo_contrato" th:field="*{saldo_contrato}"/>
		
		<div class="form-group" >
			<label for="cnpj" class="col-sm-2 control-label">Uso:</label>
			<div class="col-sm-4">
				<select class="form-control" name="uso">
					<option th:each="uso : ${todosUsos}" th:value="${uso}" th:text="${uso.uso}" th:selected="${su} ? ${su.uso.uso} == ${uso.uso}"></option>
				</select>
			</div>
		</div>
		
		
		
		<div class="form-group">
			<label for="cnpj" class="col-sm-2 control-label">Duração(em meses):</label>
			<div class="col-sm-4">
				<select class="form-control" name="duracao_meses">
 						 	<option th:value="12">12</option>
  						 	<option th:value="11">11</option>
 						 	<option th:value="10">10</option>
 						 	<option th:value="09">09</option>
 						 	<option th:value="08">08</option>
 						 	<option th:value="07">07</option>
  						 	<option th:value="06">06</option>
 						 	<option th:value="05">05</option>
 						 	<option th:value="04">04</option>
 						 	<option th:value="03">03</option>
 						 	<option th:value="02">02</option>
 						 	<option th:value="01">01</option>
 						 	
</select>
			</div>
		</div>
		
		<div class="form-group">
			<label for="cnpj" class="col-sm-2 control-label">Meses para o vencimento:</label>
			<div class="col-sm-4">
				<select class="form-control" name="meses_vencimento">
 						 	<option th:value="12">12</option>
  						 	<option th:value="11">11</option>
 						 	<option th:value="10">10</option>
 						 	<option th:value="09">09</option>
 						 	<option th:value="08">08</option>
 						 	<option th:value="07">07</option>
  						 	<option th:value="06">06</option>
 						 	<option th:value="05">05</option>
 						 	<option th:value="04">04</option>
 						 	<option th:value="03">03</option>
 						 	<option th:value="02">02</option>
 						 	<option th:value="01">01</option>
 						 	
</select>
			</div>
		</div>
				
		
			<label for="cnpj" class="col-sm-2 control-label">Vencimento Garantia:</label>
			<div class="col-sm-4">
				<input type="text" class="form-control" id="vencimento_garantia" name="vencimento_garantia" th:field="*{vencimento_garantia}" />
			</div>
	
		
		<div class="form-group" >
			<label for="data_compra" class="col-sm-2 control-label">Data assinatura</label>
			<div class="col-sm-4">
				<input type="text" class="form-control" id="data_assinatura" name="data_assinatura" th:field="*{data_assinatura}" data-provide="datepicker" data-date-format="dd/mm/yyyy" data-date-language="pt-BR" data-date-autoclose="true" data-date-today-highlight="true" data-date-orientation="bottom" value="teste"/>
			</div>
		</div>
		
		<div class="form-group" >
			<label for="data_compra" class="col-sm-2 control-label">Data vencimento</label>
			<div class="col-sm-4">
				<input type="text" class="form-control" id="data_vencimento" name="data_vencimento" th:field="*{data_vencimento}" data-provide="datepicker" data-date-format="dd/mm/yyyy" data-date-language="pt-BR" data-date-autoclose="true" data-date-today-highlight="true" data-date-orientation="bottom" value="teste"/>
			</div>
		</div>
		
		<div class="form-group" >
			<label for="data_compra" class="col-sm-2 control-label">Ultima atualização</label>
			<div class="col-sm-4">
				<input type="text" class="form-control" id="ultima_atualizacao" name="ultima_atualizacao" th:field="*{ultima_atualizacao}" data-provide="datepicker" data-date-format="dd/mm/yyyy" data-date-language="pt-BR" data-date-autoclose="true" data-date-today-highlight="true" data-date-orientation="bottom" value="teste"/>
			</div>
		</div>
		
		<div class="form-group">
			<label for="arquitetura" class="col-sm-2 control-label">Gestor:</label>
			<div class="col-sm-4">
				<select class="form-control" name="contrato_id_gestor">
					<option th:each="gestor : ${todosGestores}" th:value="${gestor.id_usuario}" th:text="${gestor.nome}" th:selected="${contrato.gestor} ? ${contrato.gestor.id_usuario} == ${gestor.id_usuario}"></option>
				</select>
			</div>
		</div>	
		
		<div class="form-group">
			<label for="arquitetura" class="col-sm-2 control-label">Fiscal:</label>
			<div class="col-sm-4">
				<select class="form-control" name="contrato_id_fiscal">
					<option th:each="fiscal : ${todosFiscais}" th:value="${fiscal.id_usuario}" th:text="${fiscal.nome}" th:selected="${contrato.fiscal} ? ${contrato.fiscal.id_usuario} == ${fiscal.id_usuario}"></option>
				</select>
			</div>
		</div>	 
		
		<div class="form-group">
			<label for="arquitetura" class="col-sm-2 control-label">Empresa contratada:</label>
			<div class="col-sm-4">
				<select class="form-control" name="contrato_id_contrato">
					<option th:each="contratado : ${todosContratados}" th:value="${contratado.id_contratado}" th:text="${contratado.nome}" th:selected="${contrato.contratado} ? ${contratado.id_contratado} == ${contrato.contratado.id_contratado}"></option>
				</select>
			</div>
		</div>	    
		
		<div class="form-group" th:classappend="${#fields.hasErrors('nomeResponsavel')} ? has-error">
			<label for="cnpj" class="col-sm-2 control-label">Nome do responsável:</label>
			<div class="col-sm-4">
				<input type="text" class="form-control" id="nomeResponsavel" name="nomeResponsavel" th:field="*{nomeResponsavel}" />
			</div>
		</div>
		
		<div class="form-group" th:classappend="${#fields.hasErrors('cpfResponsavel')} ? has-error">
			<label for="cnpj" class="col-sm-2 control-label">Cpf responsável:</label>
			<div class="col-sm-4">
				<input type="text" class="form-control" id="cpfResponsavel" name="cpfResponsavel" th:field="*{cpfResponsavel}" />
			</div>
		</div>
			<div class="form-group">
     		<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-primary">Cadastrar</button>
			</div>
		</div>
	</div>	
	</div>
	</form>
</div>

<script>
function excluir() {
	swal({
		title: "Tem certeza?",
		text: "Você não poderá recuperar o produto após a exclusão.",
		type: "warning",
		showCancelButton: true,
		confirmButtonColor: "#DD6B55",
		confirmButtonText: "Sim, exclua agora!",
		closeOnConfirm: false,
		showLoaderOnConfirm: true
	}, function() {
		setTimeout(function() {
			swal("Excluído!", "O produto foi excluído com sucesso.", "success");
		}, 2000);
	});
}
</script>

	</section>
	<footer class="aw-layout-footer  js-content">
		<div class="container-fluid">
			<span class="aw-footer-disclaimer">Companhia de Transportes do Estado da Bahia . Todos os direitos reservados.</span>
		</div>
	</footer>
	
	
</div>

<!--  <script src="/layout/javascripts/bootstrap.min.js"></script> -->
<script src="/layout/javascripts/vendors.min.js"></script>
<script src="/layout/javascripts/algaworks.min.js"></script>


<script src="/layout/javascripts/bootstrap-datepicker.min.js"></script>
 <script src="/layout/javascripts/bootstrap-datepicker.pt-BR.min.js"></script>
<script src="/layout/javascripts/bootstrap.min.js"></script>
<script src="/layout/javascripts/jquery-2.2.0.min.js"></script>
<script src="/layout/javascripts/jquery.maskMoney.min.js"></script>
<script src="/layout/javascripts/jquery.maskMoney.js"></script>

<script src="/layout/javascripts/ctb.js"></script>

</body>
</html>
