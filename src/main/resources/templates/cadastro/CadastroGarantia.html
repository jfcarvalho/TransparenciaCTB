<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" >
<head>

<title>Cadastro de Garantia</title>
	<link rel="stylesheet" type="text/css" href="/layout/stylesheets/bootstrap-datepicker.standalone.min.css"/>
	<link rel="stylesheet" type="text/css" href="/layout/stylesheets/bootstrap.min.css"/>
 	<link rel="stylesheet" type="text/css" href="/layout/stylesheets/vendors.min.css"/>
	<link rel="stylesheet" type="text/css" href="/layout/stylesheets/algaworks.min.css"/>
	<link rel="stylesheet" type="text/css" href="/layout/stylesheets/application.css"/>

</head>

<body>
<div class="aw-layout-page">

<div layout:include="/cabecalho/Cabecalho"></div>

<div layout:include="/cabecalho/DashBoard"></div>


<section class="aw-layout-content  js-content">

<div class="page-header">
	<div class="container-fluid">
		<h1>
			Cadastro de Garantia
		</h1>
	</div>
</div>
		
		
<div class="container-fluid">



<form class="form-horizontal" method="POST" action="/transparenciactb/garantias" th:object="${garantia}">
		<div layout:include="/mensagem/MensagemUsuario"></div>
<div layout:include="/mensagem/MensagemErro"></div>
		<div class="panel panel-default">
		<div class="panel-heading">
			<div class="clearfix">
			<h1 class="panel-title">Nova Garantia</h1>
		<a class="btn btn-link aw-link-panel" href="/transparenciactb/garantias">Voltar para pesquisa</a>
		</div>
	</div>
	
	<div class="panel-body">
	<input type="hidden" th:field="*{id_garantia}" />
		<div class="form-group">
			<label for="nome" class="col-sm-2 control-label" >Número:</label>
			<div class="col-sm-4">
				<input type="text" class="form-control" id="numero" name="numero" th:field="*{numero}"/>
			</div>
			
			<div class="form-group" >
			<label for="funcao" class="col-sm-2 control-label">Início da vigência:</label>
			<div class="col-sm-4">
				<input type="text" class="form-control" id="inicio_vigencia" name="inicio_vigencia" th:field="*{inicio_vigencia}" data-provide="datepicker" data-date-format="dd/mm/yyyy" data-date-language="pt-BR" data-date-autoclose="true" data-date-today-highlight="true" data-date-orientation="bottom" value="teste"/>
			</div>
			
		</div>
	
	
		</div>
			<div class="form-group" >
			<label for="cnpj" class="col-sm-2 control-label">Apólice Endossada:</label>
			<div class="col-sm-4">
				<input type="text" class="form-control" id="apolice" name="apolice" th:field="*{apolice}" />
			</div>
		<div class="form-group" >
			<label for="funcao" class="col-sm-2 control-label">Fim da vigência:</label>
			<div class="col-sm-4">
				<input type="text" class="form-control" id="fim_vigencia" name="fim_vigencia" th:field="*{fim_vigencia}" data-provide="datepicker" data-date-format="dd/mm/yyyy" data-date-language="pt-BR" data-date-autoclose="true" data-date-today-highlight="true" data-date-orientation="bottom" value="teste"/>
			</div>
		</div>
		
		</div>
		
		<div class="form-group" >
			<label for="cnpj" class="col-sm-2 control-label">Proposta:</label>
			<div class="col-sm-4">
				<input type="text" class="form-control" id="proposta" name="proposta" th:field="*{proposta}" />
			</div>
			
			<div class="form-group" >
			<label for="cnpj" class="col-sm-2 control-label">Número SUSEP:</label>
			<div class="col-sm-4">
				<input type="text" class="form-control" id="objeto" name="objeto" th:field="*{objeto}" />
			</div>
		</div>
		
		</div>
		
		<div class="form-group" >
			<label for="cnpj" class="col-sm-2 control-label">Modalidade:</label>
			<div class="col-sm-4">
				<input type="text" class="form-control" id="modalidade" name="modalidade" th:field="*{modalidade}" />
			</div>
		</div>
		
		<div class="form-group" >
			<label for="funcao" class="col-sm-2 control-label">Limite Máximo de Garantia:</label>
			<div class="col-sm-4">
				<input type="text" class="form-control js-currency" id="limite_maximo" name="limite_maximo" th:field="*{limite_maximo}"/>
			</div>
		</div>
		
		<div class="form-group" >
			<label for="cnpj" class="col-sm-2 control-label">Ramo:</label>
			<div class="col-sm-4">
				<input type="text" class="form-control" id="ramo" name="ramo" th:field="*{ramo}" />
			</div>
		</div>
		
		<div class="form-group" >
			<label for="funcao" class="col-sm-2 control-label">Importância Segurada:</label>
			<div class="col-sm-4">
				<input type="text" class="form-control js-currency" id="importancia_segurada" name="importancia_segurada" th:field="*{importancia_segurada}"/>
			</div>
		</div>
		
		<div class="form-group" >
			<label for="cnpj" class="col-sm-2 control-label">Cobertura:</label>
			<div class="col-sm-4">
				<input type="text" class="form-control" id="ramo" name="ramo" th:field="*{ramo}" />
			</div>
		</div>
		
		<div class="form-group" >
			<label for="cnpj" class="col-sm-2 control-label">Objeto:</label>
			<div class="col-sm-4">
				<input type="text" class="form-control" id="objeto" name="objeto" th:field="*{objeto}" />
			</div>
		</div>
		
		<div class="form-group" >
			<label for="funcao" class="col-sm-2 control-label">Prêmio líquido:</label>
			<div class="col-sm-4">
				<input type="text" class="form-control js-currency" id="premio_liquido" name="premio_liquido" th:field="*{premio_liquido}"/>
			</div>
		</div>
		
			
			
		
			<div class="form-group">
     		<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-primary">Cadastrar</button>
			</div>
		</div>
		
		
	</div>
	</div>
</form>
</div>
<script>
function excluir() {
	swal({
		title: "Tem certeza?",
		text: "Você não poderá recuperar o produto após a exclusão.",
		type: "warning",
		showCancelButton: true,
		confirmButtonColor: "#DD6B55",
		confirmButtonText: "Sim, exclua agora!",
		closeOnConfirm: false,
		showLoaderOnConfirm: true
	}, function() {
		setTimeout(function() {
			swal("Excluído!", "O produto foi excluído com sucesso.", "success");
		}, 2000);
	});
}
</script>

</section>

<footer class="aw-layout-footer  js-content">
		<div class="container-fluid">
			<span class="aw-footer-disclaimer">&copy; Companhia de Transportes do Estado da Bahia . Todos os direitos reservados.</span>
		</div>
	</footer>
	
	

</div>

<script src="/layout/javascripts/vendors.min.js"></script>
<script src="/layout/javascripts/algaworks.min.js"></script>


<script src="/layout/javascripts/bootstrap-datepicker.min.js"></script>
 <script src="/layout/javascripts/bootstrap-datepicker.pt-BR.min.js"></script>
<script src="/layout/javascripts/bootstrap.min.js"></script>
<script src="/layout/javascripts/jquery-2.2.0.min.js"></script>
<script src="/layout/javascripts/jquery.maskMoney.min.js"></script>
<script src="/layout/javascripts/jquery.maskMoney.js"></script>

<script src="/layout/javascripts/ctb.js"></script>

</body>
</html>
