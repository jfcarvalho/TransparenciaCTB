<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" >
<head>

<title>Cadastro de Contratados</title>
	<link rel="stylesheet" type="text/css" href="/layout/stylesheets/vendors.min.css"/>
	<link rel="stylesheet" type="text/css" href="/layout/stylesheets/algaworks.min.css"/>
	<link rel="stylesheet" type="text/css" href="/layout/stylesheets/application.css"/>
	<link rel="stylesheet" type="text/css" href="/layout/stylesheets/upload.min.css"/>

</head>

<body>
<div class="aw-layout-page">

<div layout:include="/cabecalho/Cabecalho"></div>

<div layout:include="/cabecalho/DashBoard"></div>


<section class="aw-layout-content  js-content">

<div class="page-header">
	<div class="container-fluid">
		<h1>
			Cadastro de Documentos
		</h1>
	</div>
</div>
		
		
<div class="container-fluid">



<form class="form-horizontal" method="POST" action="/transparenciactb/contratados">
		<!--  <div layout:include="/mensagem/MensagemUsuario"></div>
<div layout:include="/mensagem/MensagemErro"></div> -->
		<div class="panel panel-default">
		<div class="panel-heading">
			<div class="clearfix">
			<h1 class="panel-title">Novo Documento</h1>
		<a class="btn btn-link aw-link-panel" href="/transparenciactb/contratados">Voltar para pesquisa</a>
		</div>
	</div>
	
	<div class="panel-body">
	<!-- <input type="hidden" th:field="*{id_contratado}" /> -->
		<div class="row">
		
		<!--  <input type="hidden" th:field="*{}"> -->
				<div class="form-group  col-sm-12">
					<label class="control-label">Arquivo</label>
					
					<div id="upload-drop" class="bw-upload">
						<i class="glyphicon  glyphicon-cloud-upload"></i>
						<span>Arraste o documento aqui</span>
						<a class="bw-upload-form-file">selecione <input id="upload-select" type="file" accept=".jpg,.jpeg,.png"/></a>
					</div>
				</div>
			</div>
			
			
		
			<div class="form-group">
     		<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-primary">Cadastrar</button>
			</div>
		</div>
		
		
	</div>
	</div>
</form>
</div>


</section>

<footer class="aw-layout-footer  js-content">
		<div class="container-fluid">
			<span class="aw-footer-disclaimer">&copy; Companhia de Transportes do Estado da Bahia . Todos os direitos reservados.</span>
		</div>
	</footer>
	
	

</div>
<script src="/layout/javascripts/vendors.min.js"></script>
<script src="/layout/javascripts/algaworks.min.js"></script>
<script src="/layout/javascripts/uikit.min.js"></script>
<script src="/layout/javascripts/upload.min.js"></script>
<script>
$(function() {
	var settings = {
			type: 'json',
			filelimit: 1,
			allow: '*.(jpg|jpeg|png)',
			action: '/transparenciactb/documentos'
			complete: function (resposta) {
				
			}
	};
	
	UIkit.uploadSelect($('#upload-select'), settings);
	UIkit.uploadDrop($('#upload-drop'), settings);
});
</script>


</body>
</html>
