<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" >
<head>
<title>Pesquisa de Contratos</title>
</head>

<section layout:fragment="conteudo">


<div class="panel panel-default">
		
		<div class="panel-heading">
		<div class="clearfix">	
			<h1 class="panel-title">Pesquisa de Contratos</h1>
			<form method="GET" action="/transparenciactb/contratos">
			<div class="col-lg-3">
   				 <div class="input-group">
     				 <input type="text" class="form-control" placeholder="Pesquise aqui..." name="busca"/>
    				  <span class="input-group-btn">
       					 <button class="btn btn-default" type="submit">Go!</button>
      				</span>
   				 </div>
 			 </div>
 			 <div class="col-lg-12">
 			 	<input type="radio" name ="nome" /> Nome
 			 	<input type="radio" name ="setor" /> Setor
 			 </div>
 			  
 			</form>
			<a class="btn btn-link aw-link-panel" href="/transparenciactb/contratos/novo">Novo contrato</a>
		</div>
		</div>
		<div class="panel-body">
		
		<table class="table table-bordered table-striped">
		
			<thead>
				<tr>
				<th class="text-center col-md-2">Número de contrato</th>
				<th class="text-center col-md-2">Objeto</th>
				<th class="text-center col-md-2">Data de assinatura</th>
				<th class="text-center col-md-2">Data de vencimento</th>
				<th class="text-center col-md-2">Saldo</th>
				<th class="text-center col-md-1">Ação</th>
				</tr>
				
			</thead>
			<tbody>
				<tr th:each="contrato : ${todosContratos}">
					<td class="text-center" th:text="${contrato.numero}"></td>
					<td class="text-center" th:text="${contrato.objeto}"></td>
					<td class="text-center" th:text="${#dates.format(contrato.data_assinatura, 'dd/MM/yyyy')}"></td>
					<td class="text-center" th:text="${#dates.format(contrato.data_vencimento, 'dd/MM/yyyy')}"></td>
					<td class="text-center" th:text="${contrato.saldo_contrato}"></td>
					<td class="text-center">nenhum</td>  
					
				</tr>
				
			<tr>
				<td colspan="6" th:if="${#lists.isEmpty(todosContratos)}">Nenhum contrato encontrado</td>
			</tr>
			</tbody>
		
		</table>
		</div>
	</div>	
</section>

</html>
